<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mavens of London</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/libs/d3.min.js"></script>
    </head>
    <body>
        <section id="main">
            <h1>Social Interactions</h1>
            <select id="video_select"></select>
            <section id="brands">
                <dl>
                    <dt id="brands_title">Brands: </dt>
                    <dd id="brands_holder"></dd>
                </dl>
            </section>
            <section id="options_bar">
                <nav class="switcher" id="activity_switcher" data-action="switchActivity">
                    <span data-value="views" class="active">Views</span>
                    <span data-value="shares">Shares</span>
                    <span data-value="likes">Likes</span>
                </nav>
                <nav class="switcher" id="period_switcher" data-action="switchPeriod">
                    <span data-value="daily" class="active">Daily</span>
                    <span data-value="gross">Gross</span>
                </nav>
            </section>
            <div id="chart_holder">
                <section id="month_tile"></section>
                <div class="scroll_wrapper">
                    <section id="chart"></section>
                </div>
                <section id="scale"></section>
            </div>
        </section>
        <script src="./static/bundle.js"></script>
    </body>
</html>
